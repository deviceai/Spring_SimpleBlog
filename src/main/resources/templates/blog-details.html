<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home Page</title>
  <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header" :: header></header>
<div class="container mt-5">
  <h1> Site blog </h1>
  <div th:each="el : ${post}" class="alert alert-info mt-2">
    <h3 th:text="${el.title}"></h3>
    <p th:text="${el.full_text}"></p>
    <b><p th:text="'Views: ' + ${el.view}"></p></b>
    <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a>
    <a th:href="'/blog/' + ${el.id} + '/copy'" class="btn btn-warning">Copy</a>
    <a th:href="'/blog/' + ${el.id} + '/delete'" class="btn btn-warning">Delete</a>
    <a th:href="'/blog'" class="btn btn-warning">Back to blog</a>
  </div>
</div>

<footer th:insert="blocks/footer" :: footer></footer>

</body>
</html>
